<div class="container" th:object="${category}">
	<form id="categoryForm">
		<input type="hidden" name="id" th:value="*{id}" id="categoryId" />
		
		<div class="form-group">
			<label for="name" class="col-form-label">名称</label>
			<input type="text" class="form-control" id="categoryName" name="name" th:value="*{name}" maxlength="30" placeholder="请输入名称，至少两个字符，最多30个字符" />
		</div>
	</form>
</div>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" data-th-fragment="header">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- CSRF -->
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<!-- default header name is X-CSRF-TOKEN -->
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	

    <!-- Bootstrap CSS -->
    <link href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Font-Awesome CSS -->
    <link href="../../css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet">

    <link href="../../css/blog.css" th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body style="backgound-color:red;">
	<div class="container">
		<div style="height:60px;"></div>
		<div class="login-wrap">
			<div class="login-contanier">
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked /><label for="tab-1" class="tab">登录</label>
				<input id="tab-2" type="radio" name="tab" class="sign-up" /><label for="tab-2" class="tab">注册</label>
				<div class="login-form">
					<div class="login-sign-in">
						<form th:action="@{/login}" method="POST" class="form-horizontal">
							<div style="height:40px;"></div>
							<div class="form-group col-md-12">
								<label for="username" class="col-form-label">账号</label>
								<input type="text" class="form-control" id="username" name="username" maxlength="50" placeholder="请输入账号"/>
							</div>
							<div class="form-group col-md-12">
								<label for="password" class="col-form-label">密码</label>
								<input type="password" class="form-control" id="password" name="password" maxlength="30" placeholder="请输入密码" />
							</div>
							<div class="form-group col-md-12">
								<input type="checkbox" name="remember-me">记住我
							</div>
							<div class="form-group col-md-12">
								<button type="submit" class="btn btn-primary">登陆</button>
							</div>
							<div class="col-md-12" th:if="${loginError}">
								<p class="blog-label-error" th:text="${errorMsg}"></p>
							</div>
						</form>
					</div>
				
					<div class="login-sign-up">
						<form th:action="@{/register}" class="form-horizontal" method="POST">
							<h2 class="form-sign-heading"></h2>
							
							<div class="form-group col-md-12">
								<label for="username" class="col-form-label">账号</label>
								<input type="text" class="form-control" id="username" maxlength="50" placeholder="请输入账号，至少3个字符，至多20个" />
							</div>
							<div class="form-group col-md-12">
								<label for="email" class="col-form-label">邮箱</label>
								<input type="email" class="form-control" id="email" name="email" maxlength="50" placeholder="请输入邮箱" />
							</div>
							<div class="form-group col-md-12">
								<label for="name" class="col-form-lable">姓名</label>
								<input type="text" class="form-control" id="name" name="name" maxlength="20" placeholder="请输入姓名，至少2个字符，至多20个" />
							</div>
							<div class="form-group col-md-12">
								<label for="password" class="col-form-label">密码</label>
								<input type="password" class="form-control" id="password" name="password" maxlength="30" placeholder="请输入密码，字母或特殊符号和数字结合" />
							</div>
							<div class="form-group col-md-12">
								<button type="submit" class="btn btn-primary">注册</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	

</body>
</html>
